---
- name: Crea contenedor para laboratorios clase02
  hosts: fisicos
  tasks:
    - name: Apaga todos los contenedores
      command: "lxc-stop -n {{ item }}"
      with_items:
        - php
        - hhvm
        - python
        - perl
        - dnsmasq
        - lab-apache
      become: yes
      ignore_errors: true
    - name: Destruye todos los contenedores
      command: "lxc-destroy -n {{ item }}"
      with_items:
        - php
        - hhvm
        - python
        - perl
        - dnsmasq
        - lab-apache
      become: yes
      ignore_errors: true
    - name: Crea contenedor php
      lxc_container:
        name: php
        container_log: true
        container_config:
          - lxc.network.link = br0
          - lxc.start.auto = 1
          - lxc.start.delay = 120
          - lxc.start.order = 0
          - lxc.network.hwaddr = {{ macphp }}
        template: download
        state: started
        template_options: -d ubuntu -r xenial -a amd64
      become: yes
    - name: Crea contenedor hhvm
      lxc_container:
        name: hhvm
        container_log: true
        container_config:
          - lxc.network.link = br0
